<body>
   <header>
      <h1>
         Hands-on Project 3-4
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
<script>
//counting variable for iterations
var i = 1;
//variable for items in ordered list
var listItem = "";
//function for processing the user's input and displaying it in the list
function processInput() {
  if (i <= 5) {
    listItem = "item" + i;
    document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
//blanks out the text box
    document.getElementById("toolBox").value = "";
      if (i === 5) {
      document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";
      }
      i++;
  }
}

//event Listener for clicking submit
var btn = document.getElementById("button");
if (btn.addEventListener) {
  btn.addEventListener ("click", processInput, false);
} else if (btn.attachEvent) {"click", processInput, false};
btn.attachEvent ("onclick", processInput);
</script>
</body>
