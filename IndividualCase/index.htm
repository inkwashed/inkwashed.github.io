    <article>
      <h2>Winged Light Calculator</h2>
      <p>How much Winged Light do you need for Eye of Eden? Find out!</p>
      <p>Winged Light you currently have:
        <form>
          <input type="number" id="lightQty" value=0 />
          <input type="submit" id="submit" value="Submit" />
        </form>
      </p>
    </article>
    <script>
    function calcLight() {
      var lightQty = document.getElementById("lightQty").value;
      var lightNeeded = 66 - lightQty;
      alert("The amount of Winged Light you still need is " + lightNeeded);
    }
    document.getElementById("submit").addEventListener("click", calcLight, false);
    </script>
